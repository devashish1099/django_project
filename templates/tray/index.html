{% extends 'base.html' %}
{% block content %}
    <h1 class="text-center mb-3">Articles</h1>
{% if latest_title_list %}
    {% for title in latest_title_list %}
        <div class="card mb-3">
            <div class="card-body">
                <p class="lead">{{ title.title_text }}</p>
                <a href="{% url 'tray:details' title.id %}" class="btn btn-primary btn-sm"> Read </a>
                <span class="badge badge-success float-right">{{ title.likes }} likes</span>
            </div>
        </div>
    {% endfor %}
{% else %}
    <p>No Articles Available</p>
{% endif %}
{% endblock %}
